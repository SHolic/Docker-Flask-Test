<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr>
        <th>编号</th>
        <th>姓名</th>
        <th>职位</th>
        <th>部门</th>
    </tr>
    {% for one in list %}
        <tr>
            <td>{{ one[0] }}</td>
            <td>{{ one[1] }}</td>
            <td>{{ one[2] }}</td>
            <td>{{ one[3] }}</td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
